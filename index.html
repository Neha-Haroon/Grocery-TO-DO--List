<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grocery Buds</title>


    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Grocery Bud</h1>
            <hr>
        </div>

        <div class="inputItem">
            <!-- itemInput in JS -->
            <input type="text" placeholder="E.g., eggs" class="itemInput">
            <!-- addItemButton in JS -->
            <button type="button" class="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="itemListContainer">

            <!-- itemList in JS -->
            <ul class="itemList">

            </ul>

        </div>

        <div class="clear">
            <button class="clearBtn">Clear items</button>
        </div>

        <!-- container div closing tag -->
    </div>



    <script src="apps.js"></script>
</body>

</html>
